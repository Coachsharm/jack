<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrive Command Center</title>
    <meta name="description" content="Multi-agent gateway dashboard for Thrive Works AI operations">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #07080f;
            --bg-secondary: #0d1017;
            --bg-card: #111827;
            --bg-card-hover: #151d2e;
            --bg-elevated: #1a2236;
            --border: #1e293b;
            --border-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;
            --accent-red: #ef4444;
            --accent-pink: #ec4899;
            --glow-blue: rgba(59, 130, 246, 0.15);
            --glow-cyan: rgba(6, 182, 212, 0.15);
            --glow-green: rgba(16, 185, 129, 0.15);
            --glow-purple: rgba(139, 92, 246, 0.15);
            --glow-amber: rgba(245, 158, 11, 0.15);
            --radius: 14px;
            --radius-sm: 8px;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Gradient orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            animation: orbFloat 20s infinite ease-in-out;
        }

        .bg-orb.orb1 {
            width: 500px;
            height: 500px;
            background: var(--accent-blue);
            top: -100px;
            right: -100px;
        }

        .bg-orb.orb2 {
            width: 400px;
            height: 400px;
            background: var(--accent-purple);
            bottom: -50px;
            left: -100px;
            animation-delay: -7s;
        }

        .bg-orb.orb3 {
            width: 300px;
            height: 300px;
            background: var(--accent-cyan);
            top: 50%;
            left: 50%;
            animation-delay: -14s;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* === HEADER === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(139, 92, 246, 0.06));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 24px;
            backdrop-filter: blur(16px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 1.35rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f1f5f9, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.3px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .gateway-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--accent-green);
            font-family: var(--font-mono);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            position: relative;
        }

        .pulse-dot::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-green);
            opacity: 0;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% {
                opacity: 0.5;
                transform: scale(0.5);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .refresh-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: var(--border);
            color: var(--text-primary);
            border-color: var(--border-hover);
        }

        .refresh-btn.spinning .refresh-icon {
            animation: spin 0.6s ease;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* === ARCHITECTURE BANNER === */
        .arch-banner {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.06), rgba(59, 130, 246, 0.04));
            border: 1px solid rgba(6, 182, 212, 0.15);
            border-radius: var(--radius-sm);
            margin-bottom: 24px;
            font-size: 0.82rem;
            overflow-x: auto;
        }

        .arch-item {
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .arch-item .label {
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.68rem;
            letter-spacing: 0.5px;
        }

        .arch-item .value {
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.78rem;
            font-weight: 500;
        }

        .arch-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
            flex-shrink: 0;
        }

        /* === SECTION TITLES === */
        .section-title {
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* === AGENT CARDS === */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin-bottom: 28px;
        }

        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--agent-accent), transparent);
            opacity: 0.7;
        }

        .agent-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .agent-card[data-agent="jack"] {
            --agent-accent: var(--accent-blue);
        }

        .agent-card[data-agent="ross"] {
            --agent-accent: var(--accent-cyan);
        }

        .agent-card[data-agent="sarah"] {
            --agent-accent: var(--accent-pink);
        }

        .agent-card[data-agent="john"] {
            --agent-accent: var(--accent-amber);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .agent-identity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agent-avatar {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            background: linear-gradient(135deg, color-mix(in srgb, var(--agent-accent) 15%, transparent), color-mix(in srgb, var(--agent-accent) 5%, transparent));
            border: 1px solid color-mix(in srgb, var(--agent-accent) 30%, transparent);
        }

        .agent-name {
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: -0.2px;
        }

        .agent-role {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 1px;
        }

        .agent-badge {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-default {
            background: rgba(59, 130, 246, 0.12);
            color: var(--accent-blue);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .badge-agent {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.78rem;
            font-weight: 500;
            margin-bottom: 12px;
            padding: 6px 10px;
            border-radius: var(--radius-sm);
            background: rgba(16, 185, 129, 0.06);
            border: 1px solid rgba(16, 185, 129, 0.12);
        }

        .agent-status.active {
            color: var(--accent-green);
        }

        .agent-status.error {
            color: var(--accent-red);
            background: rgba(239, 68, 68, 0.06);
            border-color: rgba(239, 68, 68, 0.12);
        }

        .agent-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.75rem;
        }

        .agent-meta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-meta-item .meta-label {
            color: var(--text-muted);
        }

        .agent-meta-item .meta-value {
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.72rem;
        }

        .agent-meta-item .meta-value.model-tag {
            background: var(--bg-elevated);
            padding: 2px 7px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-size: 0.67rem;
        }

        /* === PROVIDER GRID === */
        .providers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 28px;
        }

        .provider-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
            transition: all 0.3s;
        }

        .provider-card:hover {
            border-color: var(--border-hover);
        }

        .provider-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .provider-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .provider-icon.ag {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
        }

        .provider-icon.or {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .provider-icon.cx {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .provider-icon.an {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .provider-name {
            font-weight: 600;
            font-size: 0.88rem;
        }

        .provider-tag {
            font-size: 0.65rem;
            color: var(--text-muted);
            background: var(--bg-elevated);
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: auto;
            font-family: var(--font-mono);
        }

        .usage-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .usage-row:last-child {
            margin-bottom: 0;
        }

        .usage-label {
            font-size: 0.78rem;
            color: var(--text-secondary);
            min-width: 65px;
        }

        .usage-bar-track {
            flex: 1;
            height: 6px;
            background: var(--bg-elevated);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .usage-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .usage-bar-fill.green {
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .usage-bar-fill.yellow {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }

        .usage-bar-fill.red {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .usage-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2));
        }

        .usage-pct {
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 0.82rem;
            min-width: 42px;
            text-align: right;
        }

        .usage-reset {
            font-size: 0.68rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
            min-width: 50px;
        }

        /* === CHANNELS STRIP === */
        .channels-strip {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 28px;
        }

        .channel-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 18px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s;
        }

        .channel-card:hover {
            border-color: var(--border-hover);
        }

        .channel-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .channel-icon.telegram {
            background: linear-gradient(135deg, #2aabee, #229ed9);
        }

        .channel-icon.whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 600;
            font-size: 0.88rem;
        }

        .channel-detail {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
            margin-top: 2px;
        }

        .channel-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.72rem;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .channel-status.ok {
            color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.15);
        }

        .channel-status.warn {
            color: var(--accent-amber);
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.15);
        }

        /* === BOTTOM GRID === */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 28px;
        }

        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
        }

        .info-card h3 {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-empty {
            color: var(--text-muted);
            font-size: 0.82rem;
            font-style: italic;
            padding: 10px 0;
        }

        /* Brain capacity */
        .brain-visual {
            text-align: center;
            margin-bottom: 16px;
        }

        .brain-ring {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .brain-ring svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .brain-ring circle {
            fill: none;
            stroke-width: 5;
        }

        .brain-ring .track {
            stroke: var(--bg-elevated);
        }

        .brain-ring .fill {
            stroke: var(--accent-green);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .brain-pct {
            font-size: 1.4rem;
            font-weight: 700;
            font-family: var(--font-mono);
            position: relative;
            z-index: 1;
        }

        .brain-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .brain-file {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.78rem;
        }

        .brain-file:last-child {
            margin-bottom: 0;
        }

        .brain-file .fname {
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: 0.72rem;
            min-width: 110px;
        }

        .brain-file .fbar {
            flex: 1;
            height: 4px;
            background: var(--bg-elevated);
            border-radius: 2px;
            overflow: hidden;
        }

        .brain-file .fbar-fill {
            height: 100%;
            background: var(--accent-cyan);
            border-radius: 2px;
            opacity: 0.6;
        }

        .brain-file .fsize {
            color: var(--text-muted);
            font-family: var(--font-mono);
            font-size: 0.68rem;
            min-width: 42px;
            text-align: right;
        }

        /* === FOOTER === */
        .footer {
            text-align: center;
            padding: 16px 0;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
            border-top: 1px solid var(--border);
            margin-top: 10px;
        }

        .footer .ts {
            color: var(--text-secondary);
        }

        /* === RESPONSIVE === */
        @media (max-width: 900px) {
            .agents-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .providers-grid {
                grid-template-columns: 1fr;
            }

            .arch-banner {
                flex-wrap: wrap;
                gap: 12px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            .agents-grid {
                grid-template-columns: 1fr;
            }

            .channels-strip {
                grid-template-columns: 1fr;
            }

            .bottom-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 12px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(1) {
            animation-delay: 0.05s;
            transform: translateY(8px);
        }

        .fade-in:nth-child(2) {
            animation-delay: 0.1s;
            transform: translateY(8px);
        }

        .fade-in:nth-child(3) {
            animation-delay: 0.15s;
            transform: translateY(8px);
        }

        .fade-in:nth-child(4) {
            animation-delay: 0.2s;
            transform: translateY(8px);
        }
    </style>
</head>

<body>
    <div class="bg-orb orb1"></div>
    <div class="bg-orb orb2"></div>
    <div class="bg-orb orb3"></div>

    <div class="container">
        <!-- HEADER -->
        <header class="header" id="header">
            <div class="header-left">
                <div class="header-logo">üõ°Ô∏è</div>
                <h1>Thrive Command Center</h1>
            </div>
            <div class="header-right">
                <div class="gateway-badge" id="gateway-badge">
                    <div class="pulse-dot"></div>
                    <span id="gateway-status-text">GATEWAY ONLINE</span>
                </div>
                <button class="refresh-btn" id="refresh-btn" onclick="manualRefresh()">
                    <span class="refresh-icon">‚Üª</span> Refresh
                </button>
            </div>
        </header>

        <!-- ARCHITECTURE BANNER -->
        <div class="arch-banner" id="arch-banner">
            <div class="arch-item">
                <span class="label">Architecture</span>
                <span class="value" id="arch-type">Unified Gateway</span>
            </div>
            <div class="arch-divider"></div>
            <div class="arch-item">
                <span class="label">Version</span>
                <span class="value" id="arch-version">‚Äî</span>
            </div>
            <div class="arch-divider"></div>
            <div class="arch-item">
                <span class="label">Agents</span>
                <span class="value" id="arch-agents">‚Äî</span>
            </div>
            <div class="arch-divider"></div>
            <div class="arch-item">
                <span class="label">Service</span>
                <span class="value" id="arch-service">‚Äî</span>
            </div>
            <div class="arch-divider"></div>
            <div class="arch-item">
                <span class="label">Endpoint</span>
                <span class="value" id="arch-url">‚Äî</span>
            </div>
        </div>

        <!-- AGENTS -->
        <div class="section-title">Agents</div>
        <div class="agents-grid" id="agents-grid"></div>

        <!-- CHANNELS -->
        <div class="section-title">Channels</div>
        <div class="channels-strip" id="channels-strip"></div>

        <!-- API PROVIDERS -->
        <div class="section-title">API Providers</div>
        <div class="providers-grid" id="providers-grid"></div>

        <!-- BOTTOM -->
        <div class="section-title">System</div>
        <div class="bottom-grid">
            <div class="info-card" id="alerts-card">
                <h3>üìß Alerts</h3>
                <div id="alerts-list"></div>
            </div>
            <div class="info-card" id="brain-card">
                <h3>üß† Brain Capacity</h3>
                <div id="brain-content"></div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer" id="footer">
            Last updated: <span class="ts" id="last-updated">‚Äî</span>
        </div>
    </div>

    <script>
        /* ========== DATA FETCHING ========== */
        async function fetchStatus() {
            try {
                const res = await fetch('status.json?t=' + Date.now());
                const data = await res.json();
                render(data);
            } catch (e) {
                console.error('Dashboard fetch error:', e);
                document.getElementById('gateway-badge').style.borderColor = 'rgba(239,68,68,0.3)';
                document.getElementById('gateway-badge').style.background = 'rgba(239,68,68,0.1)';
                document.getElementById('gateway-badge').querySelector('.pulse-dot').style.background = 'var(--accent-red)';
                document.getElementById('gateway-status-text').textContent = 'OFFLINE';
            }
        }

        function manualRefresh() {
            const btn = document.getElementById('refresh-btn');
            const originalText = btn.innerHTML;
            btn.classList.add('spinning');
            btn.innerHTML = '<span class="refresh-icon">‚Üª</span> Probing...';

            // 1. Trigger ACTIVE PROBE via backend
            fetch('trigger_update.php')
                .then(() => {
                    // 2. Wait 3 seconds for script to run, then fetch status
                    setTimeout(() => {
                        fetchStatus();
                        btn.innerHTML = originalText;
                    }, 3000);
                })
                .catch(err => {
                    console.error("Probe trigger failed", err);
                    // Fallback to regular fetch anyway
                    setTimeout(() => {
                        fetchStatus();
                        btn.innerHTML = originalText;
                    }, 1000);
                });

            setTimeout(() => {
                btn.classList.remove('spinning');
                if (btn.innerHTML.includes('Probing')) btn.innerHTML = originalText;
            }, 4000);
        }

        /* ========== RENDER ========== */
        function render(data) {
            renderArchBanner(data);
            renderAgents(data);
            renderChannels(data);
            renderProviders(data);
            renderAlerts(data);
            renderBrain(data);
            document.getElementById('last-updated').textContent = data.updated_at || '‚Äî';
        }

        function renderArchBanner(data) {
            const gw = data.gateway || {};
            document.getElementById('arch-version').textContent = gw.version || '‚Äî';
            document.getElementById('arch-agents').textContent = (data.agents || []).length;
            document.getElementById('arch-service').textContent = gw.service || '‚Äî';
            document.getElementById('arch-url').textContent = gw.url || '‚Äî';

            if (data.architecture === 'unified-gateway') {
                document.getElementById('arch-type').textContent = 'Unified Gateway';
            }
        }

        function renderAgents(data) {
            const grid = document.getElementById('agents-grid');
            const agents = data.agents || [];

            grid.innerHTML = agents.map((a, i) => {
                const statusClass = a.status === 'active' ? 'active' : 'error';
                const statusText = a.status === 'active' ? '‚óè Online' : '‚ö† Error';
                const badgeClass = a.is_default ? 'badge-default' : 'badge-agent';
                const badgeText = a.is_default ? 'DEFAULT' : 'AGENT';
                const agentKey = a.name ? a.name.toLowerCase() : a.id;

                return `
                    <div class="agent-card fade-in" data-agent="${agentKey}">
                        <div class="agent-header">
                            <div class="agent-identity">
                                <div class="agent-avatar">${a.emoji || 'ü§ñ'}</div>
                                <div>
                                    <div class="agent-name">${a.name || a.id}</div>
                                    <div class="agent-role">${a.role || ''}</div>
                                </div>
                            </div>
                            <span class="agent-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="agent-status ${statusClass}">
                            <span>${statusText}</span>
                        </div>
                        <div class="agent-meta">
                            <div class="agent-meta-item">
                                <span class="meta-label">Model</span>
                                <span class="meta-value model-tag">
                                    ${a.model_status === 'working' ? '<span style="color: var(--accent-green); margin-right: 4px;">‚óè</span>' : '<span style="color: var(--accent-red); margin-right: 4px;">‚óè</span>'}
                                    ${a.model_status === 'error' && a.model_last_working ? `<span style="text-decoration: line-through; opacity: 0.5;">${a.model_short || a.model || '‚Äî'}</span> <span style="font-size: 0.7rem; color: var(--text-muted);">(last: ${a.model_last_working.split('/').pop()})</span>` : (a.model_short || a.model || '‚Äî')}
                                </span>
                            </div>
                            <div class="agent-meta-item">
                                <span class="meta-label">Heartbeat</span>
                                <span class="meta-value">${a.heartbeat ? '‚úì ' + (a.heartbeat_interval || '2m') : '‚úó off'}</span>
                            </div>
                            <div class="agent-meta-item">
                                <span class="meta-label">Sessions</span>
                                <span class="meta-value">${a.sessions ?? '‚Äî'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderChannels(data) {
            const strip = document.getElementById('channels-strip');
            const ch = data.channels || {};
            let html = '';

            if (ch.telegram) {
                const tg = ch.telegram;
                const st = tg.probe === 'ok' ? 'ok' : 'warn';
                html += `
                    <div class="channel-card">
                        <div class="channel-icon telegram">‚úà</div>
                        <div class="channel-info">
                            <div class="channel-name">Telegram</div>
                            <div class="channel-detail">${tg.bot || '‚Äî'}</div>
                        </div>
                        <div class="channel-status ${st}">
                            <div class="pulse-dot" style="width:6px;height:6px;"></div>
                            ${tg.status || '‚Äî'}
                        </div>
                    </div>
                `;
            }

            if (ch.whatsapp) {
                const wa = ch.whatsapp;
                const st = wa.linked ? 'ok' : 'warn';
                html += `
                    <div class="channel-card">
                        <div class="channel-icon whatsapp">üí¨</div>
                        <div class="channel-info">
                            <div class="channel-name">WhatsApp</div>
                            <div class="channel-detail">${wa.number || '‚Äî'}</div>
                        </div>
                        <div class="channel-status ${st}">
                            <div class="pulse-dot" style="width:6px;height:6px;${wa.linked ? '' : 'background:var(--accent-amber);'}"></div>
                            ${wa.status || '‚Äî'}
                        </div>
                    </div>
                `;
            }

            strip.innerHTML = html;
        }

        function getBarColor(pct) {
            if (pct >= 50) return 'green';
            if (pct >= 20) return 'yellow';
            return 'red';
        }

        function usageRow(label, pct, reset) {
            const color = getBarColor(pct);
            const pctColor = pct >= 50 ? 'var(--accent-green)' : pct >= 20 ? 'var(--accent-amber)' : 'var(--accent-red)';
            return `
                <div class="usage-row">
                    <span class="usage-label">${label}</span>
                    <div class="usage-bar-track">
                        <div class="usage-bar-fill ${color}" style="width: ${pct}%"></div>
                    </div>
                    <span class="usage-pct" style="color: ${pctColor}">${pct}%</span>
                    <span class="usage-reset">${reset || ''}</span>
                </div>
            `;
        }

        function renderProviders(data) {
            const grid = document.getElementById('providers-grid');
            let html = '';

            // faithinmotion88
            if (data.faith) {
                html += `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div class="provider-icon ag">G</div>
                            <span class="provider-name">faithinmotion88</span>
                            <span class="provider-tag">AG Primary</span>
                        </div>
                        ${usageRow('Claude', data.faith.claude_pct, data.faith.claude_reset)}
                        ${usageRow('Gemini', data.faith.gemini_pct, data.faith.gemini_reset)}
                    </div>
                `;
            }

            // gurufitness
            if (data.black) {
                html += `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div class="provider-icon ag">G</div>
                            <span class="provider-name">gurufitness</span>
                            <span class="provider-tag">AG Fallback</span>
                        </div>
                        ${usageRow('Claude', data.black.claude_pct, data.black.claude_reset)}
                        ${usageRow('Gemini', data.black.gemini_pct, data.black.gemini_reset)}
                    </div>
                `;
            }

            // OpenAI Codex
            if (data.codex) {
                html += `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div class="provider-icon cx">C</div>
                            <span class="provider-name">OpenAI Codex</span>
                            <span class="provider-tag">OAuth</span>
                        </div>
                        ${usageRow('5h Window', data.codex.five_h_pct, data.codex.five_h_reset)}
                        ${usageRow('Daily', data.codex.day_pct, '')}
                    </div>
                `;
            }

            // OpenRouter
            if (data.openrouter && typeof data.openrouter === 'object') {
                const or = data.openrouter;
                const credits = Number(or.credits) || 0;
                const limit = Number(or.limit) || 1;
                const monthly = Number(or.monthly) || 0;
                const creditPct = Math.round((credits / limit) * 100);
                html += `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div class="provider-icon or">R</div>
                            <span class="provider-name">OpenRouter</span>
                            <span class="provider-tag">API Key</span>
                        </div>
                        <div class="usage-row">
                            <span class="usage-label">Credits</span>
                            <div class="usage-bar-track">
                                <div class="usage-bar-fill ${getBarColor(creditPct)}" style="width: ${creditPct}%"></div>
                            </div>
                            <span class="usage-pct" style="color: ${creditPct >= 50 ? 'var(--accent-green)' : 'var(--accent-amber)'}">$${credits.toFixed(2)}</span>
                            <span class="usage-reset">/ $${limit.toFixed(2)}</span>
                        </div>
                        <div class="usage-row">
                            <span class="usage-label">Monthly</span>
                            <span class="usage-pct" style="color: var(--text-secondary); font-size: 0.78rem;">$${monthly.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function renderAlerts(data) {
            const list = document.getElementById('alerts-list');
            const alerts = data.alerts || [];
            if (alerts.length === 0) {
                list.innerHTML = '<div class="alert-empty">No active alerts</div>';
            } else {
                list.innerHTML = alerts.map(a => `
                    <div style="padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 0.82rem;">
                        <strong>${a.title || a.subject || ''}</strong><br>
                        <span style="color: var(--text-muted); font-size: 0.72rem;">${a.detail || a.time || ''}</span>
                    </div>
                `).join('');
            }
        }

        function renderBrain(data) {
            const container = document.getElementById('brain-content');
            if (!data.brain) {
                container.innerHTML = '<div class="alert-empty">No brain data available</div>';
                return;
            }

            const b = data.brain;
            const circumference = 2 * Math.PI * 38;
            const offset = circumference - (b.total_pct / 100) * circumference;
            const fillColor = b.total_pct > 80 ? 'var(--accent-red)' : b.total_pct > 50 ? 'var(--accent-amber)' : 'var(--accent-green)';

            let html = `
                <div class="brain-visual">
                    <div class="brain-ring">
                        <svg viewBox="0 0 84 84">
                            <circle class="track" cx="42" cy="42" r="38" />
                            <circle class="fill" cx="42" cy="42" r="38"
                                stroke-dasharray="${circumference}"
                                stroke-dashoffset="${offset}"
                                style="stroke: ${fillColor}" />
                        </svg>
                        <span class="brain-pct" style="color: ${fillColor}">${b.total_pct}%</span>
                    </div>
                    <div class="brain-label">${b.total_size_kb} KB / ~800 KB</div>
                </div>
            `;

            if (b.files && b.files.length) {
                html += b.files.map(f => `
                    <div class="brain-file">
                        <span class="fname">${f.name}</span>
                        <div class="fbar">
                            <div class="fbar-fill" style="width: ${Math.min(f.pct * 20, 100)}%"></div>
                        </div>
                        <span class="fsize">${f.size_kb} KB</span>
                    </div>
                `).join('');
            }

            container.innerHTML = html;
        }

        /* ========== INIT ========== */
        fetchStatus();
        setInterval(fetchStatus, 10000);
    </script>
</body>

</html>
